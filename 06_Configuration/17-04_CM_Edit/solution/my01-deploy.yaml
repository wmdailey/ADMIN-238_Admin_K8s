#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my01-deploy 
  labels:
    app: store-app 
spec:
  replicas: 2  
  selector:
    matchLabels:
      pod: my01-pod 
  template:
    metadata:
      labels:
        pod: my01-pod 
    spec:
      containers:
        - name: app-app
          image: busybox:1.28
          env:
            - name: END_USER 
              valueFrom:
                configMapKeyRef:
                  name: my01-cm
                  key: END_USER 
            - name: GROUPS 
              valueFrom:
                configMapKeyRef:
                  name: my01-cm
                  key: GROUPS 
            - name: ROLE
              valueFrom:
                configMapKeyRef:
                  name: my01-cm
                  key: ROLE
          volumeMounts:
            - name: my01-vol
              mountPath: /etc/config
              readOnly: true
          command: ["/bin/sh", "-c", "echo 'END_USER: $END_USER'; echo 'GROUPS: $GROUPS'; echo 'ROLE: $ROLE' && sleep 3600"]
          resources: {}
      volumes:
        - name: my01-vol
          configMap:
            name: my01-cm

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web01-deploy 
  labels:
    app: store-app
spec:
  replicas: 4
  selector:
    matchLabels:
      pod: web01-pod
  template:
    metadata:
      labels:
        pod: web01-pod 
    spec:
      containers:
        - name: web-app
          image: nginx:1.24 
          ports:
            - protocol: TCP
              containerPort: 8080
          resources: {}

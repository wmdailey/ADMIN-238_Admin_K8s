---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my01-deploy 
  labels:
    app: store-app
spec:
  replicas: 4
  selector:
    matchLabels:
      pod: my01-pod
  template:
    metadata:
      labels:
        pod: my01-pod 
    spec:
      containers:
        - name: web-app 
          image: nginx:1.24 
          ports:
            - protocol: TCP
              containerPort: 8080
          resources: {}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: arch
                  operator: In
                  values:
                    - x64 
              - matchExpressions:
                - key: disktype
                  operator: In
                  values:
                    - hdd 

---
apiVersion: v1
kind: Pod
metadata:
  name: db01-pod
  namespace: default
spec:
  containers:
  - name: mem-stress
    image: polinux/stress
    imagePullPolicy: Always
    command:
    - stress
    args:
    - --vm
    - "1"
    - --vm-bytes
    - 30M
    - --vm-hang
    - "1"
    resources:
      limits:
        memory: 40Mi
      requests:
        memory: 40Mi

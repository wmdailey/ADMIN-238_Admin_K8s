---
apiVersion: v1
kind: Pod
metadata:
  name: mem-stress01
spec:
  containers:
    - name: mem-stress
      image: polinux/stress
      command:
        - stress
      args:
        - --vm
        - "1"
        - --vm-bytes
        - 15M
        - --vm-hang
        - "1"
      resources:
        requests:
          memory: 5Mi
        limits:
          memory: 20Mi # Increase the limits over the stress request


# Exercise 15-07 v3.2.0
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web01-deploy
  labels:
    app: store-app 
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web01-pod
  template:
    metadata:
      labels:
        app: web01-pod
    spec:
      containers:
      - name: web-app
        image: nginx:1.28.0
        resources: {}
      tolerations:
        - key: env
          operator: Equal
          value: prd
          effect: NoSchedule

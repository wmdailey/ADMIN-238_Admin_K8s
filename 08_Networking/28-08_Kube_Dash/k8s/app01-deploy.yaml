---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app01-deploy
  namespace: app-ns
spec:
  selector:
    matchLabels:
      pod: app01-pod
  replicas: 1
  template:
    metadata:
      labels:
        pod: app01-pod
    spec:
      containers:
      - name: stress-container
        image: polinux/stress
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "2000m"
            memory: "2000Mi"
        command: ["stress"]
        args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]
---
apiVersion: v1
kind: Service
metadata:
  name: app01-svc
  namespace: app-ns
spec:
  type: LoadBalancer
  selector:
    app: app01-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

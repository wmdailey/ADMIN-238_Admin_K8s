apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadbalancer-deploy
spec:
  selector:
    matchLabels:
      pod: loadbalancer-pod
  replicas: 1
  template:
    metadata:
      labels:
        pod: loadbalancer-pod
    spec:
      containers:
      - name: stress-container
        image: polinux/stress
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "228Mi"
        command: ["stress"]
        args: ["--vm", "2", "--vm-bytes", "512M", "--vm-hang", "1"]
---
apiVersion: v1
kind: Service
metadata:
  name: loadbalancer-svc
spec:
  type: LoadBalancer
  selector:
    app: loadbalancer-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

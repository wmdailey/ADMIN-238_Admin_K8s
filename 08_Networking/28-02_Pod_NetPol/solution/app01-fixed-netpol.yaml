---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app01-netpol
  namespace: db-ns
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels: 
            tier: backend
      ports:
        - protocol: TCP
          port: 5000 
  egress:
    - to:
      - podSelector:
          matchLabels: 
            tier: backend
      ports:
        - protocol: TCP
          port: 80 

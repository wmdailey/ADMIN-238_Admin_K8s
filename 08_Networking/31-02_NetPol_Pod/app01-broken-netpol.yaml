---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app01-netpol
  namespace: db-ns
spec:
  podSelector:
    matchLabels:
      pod: app01-pod
  policyTypes:
    - Ingress
  ingress:
    - from:
      - podSelector:
          matchLabels: 
            tier: backend
      ports:
        - protocol: TCP
          port: 6379 
  engress:
    - to:
      - podSelector:
          matchLabels: 
            pod: db01
      ports:
        - protocol: TCP
          port: 6379 

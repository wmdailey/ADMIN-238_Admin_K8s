---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webstore-ing
  namespace: webstore-ns
spec:
  ingressClassName: nginx
  rules:
  - host: order.webstore.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstore-order-svc
            port:
              number: 80
  - host: video.webstore.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstore-video-svc
            port:
              number: 80

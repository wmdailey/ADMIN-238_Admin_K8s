# Exercise: 28-02 v3.2.0
#
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web01-deploy 
spec:
  replicas: 3
  selector:
    matchLabels:
      pod: web01-pod 
  template:
    metadata:
      labels:
        pod: web01-pod
    spec:
      containers:
      - name: web-app 
        image: nginx:latest
        ports:
        - containerPort: 80

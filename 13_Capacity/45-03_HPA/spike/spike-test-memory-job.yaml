---
apiVersion: batch/v1
kind: Job
metadata:
  name: spike-test-memory-job
spec:
  template:
    spec:
      containers:
      - name: k6-app
        image: grafana/k6:latest # Official K6 image
        command: ["k6", "run", "/k6/spike-test-memory.js"] # Executes the mounted script
        volumeMounts:
        - name: k6-script-volume
          mountPath: /k6
      restartPolicy: Never
      volumes:
      - name: k6-script-volume
        configMap:
          name: spike-test-memory-cm # References the ConfigMap defined above


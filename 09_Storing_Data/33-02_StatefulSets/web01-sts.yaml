---
apiVersion: v1
kind: Service
metadata:
  name: web01-headless-svc
  namespace: dev-ns
  labels:
    pod: web01-pod
spec:
  clusterIP: None
  ports:
  - port: 80
    name: web
  selector:
    pod: web01-pod
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web01-sts
  namespace: dev-ns
spec:
  selector:
    matchLabels:
      pod: web01-pod # has to match .spec.template.metadata.labels
  serviceName: "web01-headless-svc"
  replicas: 3 # by default is 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        pod: web01-pod # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: registry.k8s.io/nginx-slim:0.24
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      resources: {}
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "dev-sc"
      resources:
        requests:
          storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic01-deploy
  namespace: dev-ns
  labels:
    app: store-app
    tier: client
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: traffic01-pod
  template:
    metadata:
      labels:
        pod: traffic01-pod
    spec:
      containers:
      - name: client-app
        image: alpine:latest
        command:
        - sleep
        - "3600"
---
apiVersion: v1
kind: Service
metadata:
  name: traffic01-svc
  namespace: dev-ns
  labels:
    app: store-app
spec:
  type: ClusterIP
  selector:
    pod: traffic01-pod
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scale-test-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scale-test-deploy
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60 # Target 60% CPU utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70 # Target 70% Memory utilization

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30 # Sets the cooldown period to 30 seconds (1/2 minute)
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30

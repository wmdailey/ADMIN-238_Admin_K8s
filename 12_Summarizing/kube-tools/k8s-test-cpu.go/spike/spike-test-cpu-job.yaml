apiVersion: batch/v1
kind: Job
metadata:
  name: spike-test-cpu 
spec:
  template:
    spec:
      containers:
      - name: k6-runner
        image: grafana/k6:latest
        command: ["k6", "run", "/scripts/spike-test-cpu.js"]
        resources:
          # Request and limit are important for a CPU-intensive test.
          # The high limit ensures the container is not throttled.
          requests:
            cpu: "1"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "512Mi"
        volumeMounts:
        - name: script-vol 
          mountPath: /script/spike-test-cpu.js
          subPath: spike-test-cpu.js
      restartPolicy: Never
      volumes:
      - name: script-vol 
        configMap:
          name: spike-test-cpu 
  backoffLimit: 4


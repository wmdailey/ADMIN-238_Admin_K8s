---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-load-tester
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpa-load-tester
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 # Target 70% CPU utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80 # Target 80% Memory utilization

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30 # Sets the cooldown period to 30 seconds (1/2 minute)
      policies:
      - type: Pods
        value: 1
        periodSeconds: 30
